<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Link Page</title>
</head>
<body>
    <div class="main-wrapper">

        <div class="info-wrapper">
            <img src="https://tegabc.co.uk/wp-content/uploads/2022/03/logoBigPng.png" alt="Logo">
            <h1>
                TegaBC
            </h1>
            <p>
                17 year old. Professional Roblox Game Developer & Programmer
            </p>
        </div>

        <div class="button-wrapper">
            <a href="https://www.twitter.com/JustTega_">
                <div class="link-button">
                    <ion-icon name="logo-twitter"></ion-icon>
                    Twitter
                </div>
            </a>
            
            <a href="https://www.youtube.com/c/TegaPlays">
                <div class="link-button">
                    <ion-icon name="logo-youtube"></ion-icon>
                    YouTube
                </div>
            </a>

             <a href="https://www.tiktok.com/@tee3edits">
                <div class="link-button">
                    <ion-icon name="logo-tiktok"></ion-icon>
                    TikTok
                </div>
            </a>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
